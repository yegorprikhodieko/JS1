<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Laba3</title>
</head>
<body>
    <div class="parentDiv">
        <div class="modal-window">
            <form action="//httpbin.org/post" method="POST">
                <p>
                    <input type="text" id="cityOut" placeholder="Откуда" required>
                    <input type="text" id="cityIn" placeholder="Куда" required>
                </p>
                <p><label for="date">Дата отъезда:</label><input type="date" id="date"></p>
                <p><label for="NumberTickets">Колличество билетов:</label><input type="text" id="NumberTickets" required></p>
                <label for="OneWay">Тип билета:</label>
				<div class="radio-container">
					<input name="radio" type="radio" id="OneWay"><label for="OneWay">В одну сторону</label>
					<input name="radio" type="radio" checked id="RoundTrip"><label for="RoundTrip">В обе стороны</label>
				</div>
                <p><input type="submit" class='find' value="Найти"></p>
            </form>
        </div>
    </div>
    <button class="modal-btn">Найти билеты</button>
    <script src="script.js"></script>
</body>
</html>
